    <title>Yonglesama的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
            background-color: #f6f8fa;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container {

            border-radius: 6px;

            margin-bottom: 16px;
        }
        
        li {
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        a {
            color: #0366d6;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 600;
